name: nc_photos_plugin
description: A new flutter plugin project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  np_common:
    path: ../np_common
  np_datetime:
    path: ../np_datetime
  np_platform_raw_image:
    path: ../np_platform_raw_image

dev_dependencies:
  dart_style: 3.0.1
  np_lints:
    path: ../np_lints

flutter:
  plugin:
    platforms:
      android:
        package: com.nkming.nc_photos.plugin
        pluginClass: NcPhotosPlugin
