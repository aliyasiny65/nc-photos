homepage:
publish_to: none

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  clock: ^1.1.1
  flutter:
    sdk: flutter
  http: ^1.1.2
  logging: ^1.2.0
  np_api:
    path: ../np_api
  np_common:
    path: ../np_common
  np_log:
