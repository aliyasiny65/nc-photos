name: np_platform_image_processor
description: A new Flutter plugin project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  logging: ^1.1.1
  np_codegen:
    path: ../codegen
  np_platform_raw_image:
    path: ../np_platform_raw_image

dev_dependencies:
  build_runner: ^2.2.1
  np_codegen_build:
    path: ../codegen_build
  np_lints:
    path: ../np_lints

flutter:
  plugin:
    platforms:
      android:
        package: com.nkming.nc_photos.np_platform_image_processor
        pluginClass: NpPlatformImageProcessorPlugin
