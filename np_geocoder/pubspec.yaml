name: np_geocoder
description: A new Flutter package project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.18.0
  http: ^1.1.2
  kdtree:
    git:
      url: https://github.com/nc-photos/kd-tree-dart.git
      ref: 0.2.0-nc-photos-1
  logging: ^1.2.0
  np_collection:
    path: ../np_collection
  np_log:
    path: ../np_log
  np_math:
    path: ../np_math
  np_string:
    path: ../np_string
  path: ^1.8.3
  path_provider: ^2.1.3
  sqlite3: ^2.3.0
  to_string:
    git:
      url: https://github.com/nkming2/dart-to-string.git
      ref: to_string-2.0.0
      path: to_string

dev_dependencies:
  analyzer: ^6.2.0
  build_runner: ^2.4.9
  build_runner_core: ">=7.2.9"
  dart_style: 3.0.1
  np_lints:
    path: ../np_lints
  np_log_build:
    path: ../np_log_build
  to_string_build:
    git:
      url: https://github.com/nkming2/dart-to-string.git
      ref: to_string_build-2.0.0
      path: to_string_build
